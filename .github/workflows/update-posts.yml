name: Update Posts

on:
  schedule:
    - cron:  '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Install xml2json
      run: npm install -g xml2json
    - name: Run script
      run: bash ${GITHUB_WORKSPACE}/scripts/post_files_from_GET_json.sh          

    - name: Commit to the repo
      run: |
          git config --global user.name '4a6f62'
          git config --global user.email '4a6f62@users.noreply.github.com'
          git add .
          git commit -am "Update post list"
          git push
